apiVersion: v1
kind: Service
metadata:
  name: autorepair-service
  namespace: autorepair
  labels:
    app: autorepair
    component: api
  annotations:
    # AWS ALB Ingress annotations (optional, for AWS Load Balancer Controller)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: autorepair
    component: api
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
