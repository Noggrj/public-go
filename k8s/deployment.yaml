apiVersion: apps/v1
kind: Deployment
metadata:
  name: autorepair-api
  namespace: autorepair
  labels:
    app: autorepair
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autorepair
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: autorepair
        component: api
    spec:
      containers:
        - name: autorepair-api
          image: autorepair:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: autorepair-config
                  key: PORT
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: autorepair-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: autorepair-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: autorepair-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: autorepair-config
                  key: DB_USER
            - name: DB_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: autorepair-config
                  key: DB_SSLMODE
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: autorepair-secret
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: autorepair-secret
                  key: JWT_SECRET
            - name: DB_URL
              value: "postgres://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?sslmode=$(DB_SSLMODE)"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
